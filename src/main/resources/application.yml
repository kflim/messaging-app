server:
  port: <port>

spring:
  application:
    name: <app-name>
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: <clientId>
            client-secret: <clientSecret>
  data:
    cassandra:
      keyspace-name: <keyspace>
      username: <username>
      password: <password>
      schema-action: recreate-drop-unused
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

astra-db:
  id: <id>
  region: <region>
  keyspace: <keyspace>
  application.token: <token>

datastax.astra:
  secure-connect-bundle: <bundle>