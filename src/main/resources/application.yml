server:
  port: 8082

spring:
  application:
    name: inbox-app
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: <clientID>
            client-secret: <clientSecret>
  data:
    cassandra:
      keyspace-name: main
      username: <username>
      password: <password>
      schema-action: recreate-drop-unused
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

  astra-db:
    id: <secretID>
    region: <region>
    keyspace: <keyspace-name>
    application.token: <token>

  datastax.astra:
    secure-connect-bundle: <secure-connect-bundle>